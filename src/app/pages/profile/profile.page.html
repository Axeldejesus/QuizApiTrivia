<ion-header>
  <ion-toolbar>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-header">
    <ion-avatar class="large-avatar">
      <img src="assets/sinje.jpg" alt="Avatar">
    </ion-avatar>
    <h2>Sinje</h2>
  </div>

  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Parties jou√©es</h2>
        <p>{{ stats.gamesPlayed }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Score total</h2>
        <p>{{ stats.totalScore }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Meilleur score</h2>
        <p>{{ stats.bestScore }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
